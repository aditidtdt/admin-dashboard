<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div>
          <img
            src="./assets/dashboard.png"
            alt="dashboard-icon"
            class="dashboard-icon"
          />
          <h1>Dashboard</h1>
        </div>
        <div>
          <ul class="sidebar-actions">
            <li><img src="./assets/home.png" class="icon" />Home</li>
            <li><img src="./assets/profile.png" class="icon" />Profile</li>
            <li><img src="./assets/messages.png" class="icon" />Messages</li>
            <li><img src="./assets/history.png" class="icon" />History</li>
          </ul>
        </div>
        <div>
          <ul class="sidebar-actions">
            <li><img src="./assets/settings.png" class="icon" />Settings</li>
            <li><img src="./assets/privacy.png" class="icon" />Privacy</li>
            <li><img src="./assets/support.png" class="icon" />Support</li>
          </ul>
        </div>
      </div>
      <div class="navbar">
        <div>
          <img src="./assets/search.png" alt="search icon" class="icon" />
          <input type="search" id="search" />
        </div>
        <div>
          <img
            src="./assets/profile-icon.png"
            alt="user profile"
            class="profile-icon"
          />
          <span>@userAditi</span>
        </div>
      </div>
      <div class="actions">
        <div>
          <img
            src="./assets/profile-icon.png"
            alt="profile-icon"
            class="profile-icon"
          />
          <h2>Welcome! Aditi</h2>
        </div>
        <div>
          <button class="actionBtn">Upload</button>
          <button class="actionBtn">Edit</button>
          <button class="actionBtn">Share</button>
        </div>
      </div>
      <div class="projects">
        <h2>Projects</h2>
      </div>
      <div class="resources">
        <h2>Resources</h2>
      </div>
      <div class="socials">
        <h2>Socials</h2>
        <ul class="socials-list">
          <li>
            <img src="./assets/github.png" class="icon" /><a href="#">Github</a>
          </li>
          <li>
            <img src="./assets/linkedin.png" class="icon" />
            <a href="#">Linkedin</a>
          </li>
          <li>
            <img src="./assets/instagram.png" class="icon" /><a href="#"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
